<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Capture.PNG">
</head>
<body>
    <h1>Digital Stopwatch</h1>
    <br>
    <div class="stopwatch">
        <div class="timer">
            <span id="hr" class="digit">00</span>
            <span class="txt"><sup>Hr</sup></span>
            <span id="min" class="digit">00</span>
            <span class="txt"><sup>Min</sup></span>
            <span id="sec" class="digit">00</span>
            <span class="txt"><sup>Sec</sup></span>
            <span id="count" class="digit">00</span>
        </div>
            <div class="buttons">
            <button onclick="reset()" class="btn">Reset</button>
            <button onclick="start()" class="btn">Start</button>
            <button onclick="st0p()" class="btn">Stop</button>        
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
